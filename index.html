<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>STOCK APP</h1>

    <main>
      <label for="buy-price">Initial Price
        <input
          id="buy-price"
          type="number"
          placeholder="Enter Buying Price of Stock"
        />
      </label>

      <label for="stock-quantity">Quantity of Stock
        <input
          id="stock-quantity"
          type="number"
          placeholder="Enter Number of Stocks purchased"
        />
      </label>

      <label for="current-price"
        >Current Price
        <input
          id="current-price"
          type="number"
          placeholder="Enter the Current Price of Stocks"
        />
      </label>


      <button id="submit-btn">Tell Me!!</button>

      <div id="output-box"></div>
    </main>

    <script src="App.js"></script>
    
</body>
</html>
